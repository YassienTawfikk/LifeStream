name: life_stream
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8

  # Navigation & Routing
  go_router: ^17.0.0

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.3.1

  # Local Storage
  shared_preferences: ^2.2.3

  # HTTP Client
  dio: ^5.4.0

  # Utilities
  intl: ^0.20.2
  geolocator: ^13.0.0
  flutter_map: ^7.0.0
  latlong2: ^0.9.1
  fl_chart: ^0.66.0

  # ----------------------------------
  # NEW: Firebase Dependencies
  firebase_core: ^4.2.1 
  firebase_database: ^12.1.0 
  firebase_auth: ^6.1.2 
  firebase_storage: ^13.0.4
  image_picker: ^1.1.2
  encrypt: ^5.0.3
  # ----------------------------------

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.14.4

flutter:

  uses-material-design: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  adaptive_icon_background: "assets/icon/app_icon.png"